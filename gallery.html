    const msgEl = document.getElementById("msg");
    const gridEl = document.getElementById("grid");

    const selectAllBtn = document.getElementById("selectAllBtn");
    const deselectAllBtn = document.getElementById("deselectAllBtn");
    const selectedCountEl = document.getElementById("selectedCount");
    const downloadSelectedBtn = document.getElementById("downloadSelectedBtn");
    const lightbox = document.getElementById("lightbox");

    const lightboxClose = document.getElementById("lightboxClose");
    const progressOverlay = document.getElementById("progressOverlay");

    let allPosts = [];
    let displayedPosts = [];
    let selectedPosts = new Set();

    const setMsg = (t) => msgEl.textContent = t;

    const updateSelectionUI = () => {
      const count = selectedPosts.size;
      if (count > 0) {
        selectedCountEl.textContent = `${count}‰ª∂ÈÅ∏Êäû‰∏≠`;
        selectedCountEl.classList.add('show');
        downloadSelectedBtn.classList.add('show');
      } else {
        selectedCountEl.classList.remove('show');
        downloadSelectedBtn.classList.remove('show');
      }
    };

    const toggleSelection = (postId) => {
      if (selectedPosts.has(postId)) {
        selectedPosts.delete(postId);
      } else {
        selectedPosts.add(postId);
      }
      updateSelectionUI();
      
      const card = document.querySelector(`[data-post-id="${postId}"]`);
      if (card) {
        if (selectedPosts.has(postId)) {
          card.classList.add('selected');
        } else {
          card.classList.remove('selected');
        }
      }
    };

    selectAllBtn.addEventListener('click', () => {
      displayedPosts.forEach(p => selectedPosts.add(p.id));
      document.querySelectorAll('.card').forEach(card => card.classList.add('selected'));
      updateSelectionUI();
    });

    deselectAllBtn.addEventListener('click', () => {
      selectedPosts.clear();
      document.querySelectorAll('.card').forEach(card => card.classList.remove('selected'));
      updateSelectionUI();
    });

    lightboxClose.onclick = () => lightbox.classList.remove('show');
    lightbox.onclick = (e) => {
      if (e.target === lightbox) lightbox.classList.remove('show');
    };

    const downloadSingle = async (post, url) => {
      try {
        const response = await fetch(url);
        const blob = await response.blob();
        
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = post.original_name || `${post.poster_name}_${post.id}.${post.type === 'video' ? 'mp4' : 'jpg'}`;
        link.click();
        
        URL.revokeObjectURL(link.href);
      } catch (error) {
        alert('„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Ç®„É©„Éº: ' + error.message);
      }
    };

    const downloadSelected = async () => {
      if (selectedPosts.size === 0) return;

      const postsToDownload = allPosts.filter(p => selectedPosts.has(p.id));

      downloadSelectedBtn.disabled = true;
      progressOverlay.classList.add('show');
      progressFill.style.width = '0%';

      const total = postsToDownload.length;
      
      for (let i = 0; i < postsToDownload.length; i++) {
        const post = postsToDownload[i];
        progressText.textContent = `„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ‰∏≠... (${i + 1}/${total})`;
        progressFill.style.width = `${((i) / total) * 100}%`;

        const url = await signedUrl(post.object_path);
        if (!url) continue;

        await downloadSingle(post, url);
        
        await new Promise(resolve => setTimeout(resolve, 500));
      }

      progressFill.style.width = '100%';
      progressText.textContent = 'ÂÆå‰∫ÜÔºÅ';

      setTimeout(() => {
        progressOverlay.classList.remove('show');
        downloadSelectedBtn.disabled = false;
      }, 1000);
    };

    downloadSelectedBtn.addEventListener('click', downloadSelected);

    const openLightbox = (post, url, canDelete) => {
      const mediaHtml = post.type === "video" 
        ? `<video controls src="${url}" autoplay></video>` 
        : `<img src="${url}" alt="${post.original_name}">`;
      
      lightboxContent.innerHTML = `
        <button class="lightbox-close" id="lightboxCloseBtn">√ó</button>
        ${mediaHtml}
        <div class="lightbox-info">${post.poster_name} - ${formatDate(post.created_at)}</div>
        <div class="lightbox-actions" id="lightboxActionsContainer"></div>
      `;

      const actionsContainer = lightboxContent.querySelector('#lightboxActionsContainer');
      
      const downloadBtn = document.createElement('button');
      downloadBtn.className = 'lightbox-btn lightbox-download';
      downloadBtn.textContent = 'üíæ „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ';
      downloadBtn.onclick = () => downloadSingle(post, url);
      actionsContainer.appendChild(downloadBtn);

      if (canDelete) {
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'lightbox-btn lightbox-delete';
        deleteBtn.textContent = 'üóëÔ∏è ÂâäÈô§';
        deleteBtn.onclick = () => deletePost(post.id);
        actionsContainer.appendChild(deleteBtn);
      }

      lightboxContent.querySelector('#lightboxCloseBtn').onclick = () => {
        lightbox.classList.remove('show');
      };

      lightbox.classList.add('show');
    };

    const deletePost = async (postId) => {
      if (!confirm("„Åì„ÅÆÊäïÁ®ø„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü")) return;

      const post = allPosts.find(p => p.id === postId);
      if (!post) return;

      setMsg("üóëÔ∏è ÂâäÈô§‰∏≠...");
      lightbox.classList.remove('show');

      const { error: rmErr } = await supabase.storage.from("media").remove([post.object_path]);
      if (rmErr) { 
        setMsg("‚ùå StorageÂâäÈô§Â§±Êïó: " + rmErr.message); 
        return; 
      }

      const { error: delErr } = await supabase.from("posts").delete().eq("id", postId);
      if (delErr) { 
        setMsg("‚ùå postsÂâäÈô§Â§±Êïó: " + delErr.message); 
        return; 
      }

      setMsg("‚úÖ ÂâäÈô§ÂÆå‰∫Ü");
      setTimeout(() => load(), 500);
    };

    async function ensureAuth() {
      const { data } = await supabase.auth.getSession();
      if (data.session) return true;
      const { error } = await supabase.auth.signInAnonymously();
      if (error) { setMsg("‚ùå Ë™çË®º„Ç®„É©„Éº: " + error.message); return false; }
      return true;
    }

    async function signedUrl(path) {
      const { data, error } = await supabase.storage.from("media").createSignedUrl(path, 60 * 60);
      if (error) return null;
      return data.signedUrl;
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const now = new Date();
      const diff = now - date;
      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);

      if (minutes < 1) return "„Åü„Å£„Åü‰ªä";
      if (minutes < 60) return `${minutes}ÂàÜÂâç`;
      if (hours < 24) return `${hours}ÊôÇÈñìÂâç`;
      if (days < 7) return `${days}Êó•Ââç`;
      
      return date.toLocaleDateString('ja-JP', { month: 'short', day: 'numeric' });
    }

    async function renderGallery() {
      gridEl.innerHTML = "";
      selectedPosts.clear();
      updateSelectionUI();
      
      const filterValue = filterSelect.value;
      displayedPosts = filterValue 
        ? allPosts.filter(p => p.poster_name === filterValue)
        : allPosts;

      if (displayedPosts.length === 0) {
        gridEl.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üì∏</div>
            <div class="empty-text">ÊäïÁ®ø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>
            <div class="empty-hint">Êù°‰ª∂„ÇíÂ§âÊõ¥„Åô„Çã„Åã„ÄÅÊñ∞„Åó„ÅÑÊäïÁ®ø„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åó„Å¶„Åø„Åæ„Åó„Çá„ÅÜ</div>
          </div>
        `;
        setMsg("");
        return;
      }

      setMsg(`üìä ${displayedPosts.length}‰ª∂„ÅÆÊäïÁ®ø„ÇíË°®Á§∫‰∏≠`);

      const { data: sessData } = await supabase.auth.getSession();
      const myUid = sessData.session?.user?.id || null;

      for (const p of displayedPosts) {
        const url = await signedUrl(p.object_path);
        if (!url) continue;

        const card = document.createElement("div");
        card.className = "card";
        card.setAttribute('data-post-id', p.id);

        const canDelete = myUid && p.user_id === myUid;

        const mediaHtml = p.type === "video" 
          ? `<video src="${url}"></video>` 
          : `<img src="${url}" alt="${p.original_name}">`;

        card.innerHTML = `
          <div class="selection-overlay" data-select="${p.id}"></div>
          <div class="media-container" data-view="${p.id}">
            ${mediaHtml}
          </div>
          <div class="card-actions">
            <button class="btn-download-single" data-download="${p.id}">üíæ</button>
            ${canDelete ? `<button class="btn-delete" data-delete="${p.id}">üóëÔ∏è</button>` : ''}
          </div>
          <div class="card-footer">
            <div class="card-meta">
              <span>${formatDate(p.created_at)}</span>
              <span class="type-badge">${p.type === 'video' ? 'üé•' : 'üì∑'}</span>
            </div>
          </div>
        `;

        const selectOverlay = card.querySelector(`[data-select="${p.id}"]`);
        selectOverlay.onclick = (e) => {
          e.stopPropagation();
          toggleSelection(p.id);
        };

        const mediaContainer = card.querySelector(`[data-view="${p.id}"]`);
        mediaContainer.onclick = () => {
          openLightbox(p, url, canDelete);
        };

        const downloadBtn = card.querySelector(`[data-download="${p.id}"]`);
        if (downloadBtn) {
          downloadBtn.onclick = (e) => {
            e.stopPropagation();
            downloadSingle(p, url);
          };
        }

        const deleteBtn = card.querySelector(`[data-delete="${p.id}"]`);
        if (deleteBtn) {
          deleteBtn.onclick = (e) => {
            e.stopPropagation();
            deletePost(p.id);
          };
        }

        gridEl.appendChild(card);
      }
    }

    async function load() {
      if (!gid) {
        gridEl.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üë•</div>
            <div class="empty-text">„Ç∞„É´„Éº„Éó„Å´ÂèÇÂä†„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì</div>
            <div class="empty-hint">„Åæ„Åö„ÅØÂèÇÂä†„Éö„Éº„Ç∏„Åã„Çâ„Ç∞„É´„Éº„Éó„Å´ÂèÇÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
          </div>
        `;
        setMsg("");
        return;
      }

      const ok = await ensureAuth();
      if (!ok) return;

      setMsg("üì• Ë™≠„ÅøËæº„Åø‰∏≠...");

      const { data: posts, error } = await supabase
        .from("posts")
        .select("id, user_id, poster_name, type, object_path, original_name, size_bytes, created_at")
        .eq("group_id", gid)
        .order("created_at", { ascending: false });

      if (error) { setMsg("‚ùå ÂèñÂæóÂ§±Êïó: " + error.message); return; }

      allPosts = posts;

      const names = Array.from(new Set(posts.map(p => p.poster_name))).sort();
      const currentFilter = filterSelect.value;
      filterSelect.innerHTML = `<option value="">ÂÖ®Âì° (${posts.length}‰ª∂)</option>` + 
        names.map(n => {
          const count = posts.filter(p => p.poster_name === n).length;
          return `<option value="${n}">${n} (${count}‰ª∂)</option>`;
        }).join("");
      filterSelect.value = currentFilter;

      renderGallery();
    }

    document.getElementById("reloadBtn").onclick = load;
    filterSelect.onchange = renderGallery;

    load();
  </script>
