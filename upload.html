    const formatBytes = (bytes) => {
      if (bytes === 0) return '0 B';
      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 10) / 10 + ' ' + sizes[i];
    };

    const updatePreview = () => {
      if (selectedFiles.length === 0) {
        previewArea.classList.remove('show');
        return;
      }

      const totalSize = selectedFiles.reduce((sum, f) => sum + f.size, 0);
      const imageCount = selectedFiles.filter(f => f.type.startsWith('image/')).length;
      const videoCount = selectedFiles.filter(f => f.type.startsWith('video/')).length;

      fileSummary.innerHTML = `
        ğŸ“Š ${selectedFiles.length}ä»¶é¸æŠä¸­ 
        (ğŸ“· ${imageCount}æš ğŸ¥ ${videoCount}æœ¬) 
        åˆè¨ˆ: ${formatBytes(totalSize)}
      `;

      previewGrid.innerHTML = '';
      selectedFiles.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const item = document.createElement('div');
          item.className = 'preview-item';
          
          const mediaHtml = file.type.startsWith('image/')
            ? `<img src="${e.target.result}" alt="${file.name}">`

          item.innerHTML = `

          `;
          
          const removeBtn = item.querySelector('.preview-remove');
          removeBtn.onclick = () => {
            selectedFiles.splice(index, 1);
            updatePreview();
          };
          
          previewGrid.appendChild(item);
        };
        reader.readAsDataURL(file);
      });

      previewArea.classList.add('show');
    };

    const handleFiles = (files) => {
      const fileArray = Array.from(files);
      
      for (const file of fileArray) {
        if (file.size > MAX_BYTES) {
          showMessage(`${file.name}ã®ã‚µã‚¤ã‚ºã¯100MBä»¥ä¸‹ã«ã—ã¦ãã ã•ã„`, 'error');
          continue;
        }

        if (!file.type.startsWith('image/') && !file.type.startsWith('video/')) {
          showMessage(`${file.name}ã¯ç”»åƒã¾ãŸã¯å‹•ç”»ãƒ•ã‚¡ã‚¤ãƒ«ã§ã¯ã‚ã‚Šã¾ã›ã‚“`, 'error');
          continue;
        }

        selectedFiles.push(file);
      }

      updatePreview();
    };

    uploadArea.addEventListener('click', () => fileInput.click());
    
    fileInput.addEventListener('change', (e) => {

    });

    uploadArea.addEventListener('dragover', (e) => {

      uploadArea.classList.add('drag-over');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('drag-over');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('drag-over');
      if (e.dataTransfer.files.length > 0) {
        handleFiles(e.dataTransfer.files);
      }
    });

    cancelBtn.addEventListener('click', () => {

    const ensureAuth = async () => {

        return false;

    uploadBtn.addEventListener('click', async () => {
